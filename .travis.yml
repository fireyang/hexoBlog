language: node_js
node_js: stable
branches:
  only:
  - deploy
cache:
    apt: true
    yarn: true
    directories:
        - node_modules
        - public
        # - .deploy_git

install: npm install

before_script:
- git config --global user.name "fireyang"
- git config --global user.email "shenhuan007@gmail.com"
- sed -i "s/__GITHUB_TOKEN__/${__GITHUB_TOKEN__}/" _config.yml

script:
# npm run build
- hexo generate
# - hexo deploy
#
after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch $DEPLOY_REPO . || (git init && git remote add -t gh-pages origin $DEPLOY_REPO)
- rm -rf ./*
- cp -r ../public/* .
- git add -A .
- git commit -m 'Site updated'
- git branch -m gh-pages
- git push -q -u origin gh-pages
